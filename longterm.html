<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>長照費用簡易試算</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004b97;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007b5e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📅 照顧費用簡易試算</h2>
    <label>您的姓名：
      <input type="text" id="name" required>
    </label>
    <label>聯絡電話：
      <input type="text" id="phone" required>
    </label>
    <label>預估照顧年數：
      <input type="number" id="year" value="5" required>
    </label>
    <label>每月照顧方式費用：
      <select id="cost">
        <option value="10000">🧑‍🦽 自行照顧（約 10,000）</option>
        <option value="20000">👵 聘請看護（約 20,000）</option>
        <option value="40000">🏥 安養機構（約 40,000）</option>
      </select>
    </label>
    <label>醫療耗材（月）：
      <input type="number" id="supply" value="3000">
    </label>
    <label>營養補品（月）：
      <input type="number" id="nutrition" value="2000">
    </label>
    <button onclick="calculate()">開始試算</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    async function calculate() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const year = parseFloat(document.getElementById("year").value);
      const cost = parseFloat(document.getElementById("cost").value);
      const supply = parseFloat(document.getElementById("supply").value);
      const nutrition = parseFloat(document.getElementById("nutrition").value);
      const total = (cost + supply + nutrition) * 12 * year;

      const result = `
        🧮 <strong>預估總照顧費用：</strong><br>
        💰 (${cost} + ${supply} + ${nutrition}) × 12 × ${year} 年<br><br>
        ✅ 約 <strong>${total.toLocaleString()}</strong> 元
      `;

      document.getElementById("result").innerHTML = result;
      document.getElementById("result").style.display = "block";

      // 送資料到 Apps Script
      try {
        await fetch("https://script.google.com/macros/s/AKfycbwUekuFNBN2SRCeJgghqj4uYRz3T6kmCbJ2umxecbBivsQAXXgukEbVLEu9GD1y2Kw9/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ type: "longterm", name, phone, year, cost, supply, nutrition })
        });
      } catch (err) {
        alert("⚠️ 資料儲存失敗：" + err);
      }
    }
  </script>
</body>
</html>
