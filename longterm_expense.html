<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>家庭收支分析 × 保險建議</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #00796b;
      color: white;
      padding: 14px;
      margin-top: 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-box {
      background: #e0f7fa;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }
    .highlight {
      background: #fff3e0;
      padding: 12px;
      margin-top: 20px;
      border-left: 6px solid #ff9800;
    }
    .footer {
      margin-top: 30px;
      background: #fff9c4;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>家庭收支分析 × 保險建議</h1>

    <form id="calcForm">
      <label>姓名</label>
      <input type="text" name="name" required />

      <label>電話</label>
      <input type="text" name="phone" required />

      <label>LINE ID（可選填）</label>
      <input type="text" name="line" />

      <label>每月家庭總收入（元）</label>
      <input type="number" id="income" required />

      <label>每月生活開銷（元）</label>
      <input type="number" id="living" required />

      <label>每月債務支出（元）</label>
      <input type="number" id="debt" required />

      <label>每月風險管理支出（保險等）（元）</label>
      <input type="number" id="insurance" required />

      <label>每月投資理財支出（元）</label>
      <input type="number" id="investment" required />

      <button type="submit">分析並送出資料</button>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    document.getElementById("calcForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const income = parseFloat(document.getElementById("income").value);
      const living = parseFloat(document.getElementById("living").value);
      const debt = parseFloat(document.getElementById("debt").value);
      const insurance = parseFloat(document.getElementById("insurance").value);
      const investment = parseFloat(document.getElementById("investment").value);

      const name = document.querySelector("input[name='name']").value;
      const phone = document.querySelector("input[name='phone']").value;
      const line = document.querySelector("input[name='line']").value;

      const totalExpense = living + debt + insurance + investment;
      const surplus = income - totalExpense;
      const savingRate = Math.round((1 - totalExpense / income) * 100);

      function evaluateItem(percent, target, type) {
        if (type === "debt") {
          return percent === 0 ? "✅ 無債務，良好" : (percent <= target ? "✅ 可接受" : "👉 偏高");
        }
        if (type === "investment" && percent === 0) return "👉 尚未配置";
        return percent < target ? "👉 偏低" : (percent > target ? "👉 偏高" : "✅ 合理");
      }

      const livingPercent = Math.round((living / income) * 100);
      const debtPercent = Math.round((debt / income) * 100);
      const insurancePercent = Math.round((insurance / income) * 100);
      const investPercent = Math.round((investment / income) * 100);

      let grade = "A";
      if (savingRate < 0) grade = "D";
      else if (savingRate < 20) grade = "C";
      else if (savingRate < 40) grade = "B";

      let html = `✅ 收入總額：${income.toLocaleString()} 元<br><br>
        🔹 生活開銷：${livingPercent}%（建議 40%）${evaluateItem(livingPercent, 40)}<br>
        🔹 債務支出：${debtPercent}%（建議 20%）${evaluateItem(debtPercent, 20, "debt")}<br>
        🔹 風險管理：${insurancePercent}%（建議 20%）${evaluateItem(insurancePercent, 20)}<br>
        🔹 投資理財：${investPercent}%（建議 20%）${evaluateItem(investPercent, 20, "investment")}<br><br>
        💰 月結餘：${surplus.toLocaleString()} 元｜儲蓄率：約 ${savingRate}%<br><br>
        📌 評級：<strong>${grade}</strong>（資料已儲存）<br><br>
        📞 如需協助規劃保單、財務建議或補助試算，歡迎聯絡我：<br>
        👤 顧問：南山人壽 張又仁<br>
        ☎ 電話：0927-779-159<br>
        💬 LINE：@731bpjaj<br><br>
        <a href="https://lin.ee/qQa1RAV" target="_blank">
          <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入好友" height="40" />
        </a>`;

      document.getElementById("result").innerHTML = html;

      // 送出資料到 GAS
      const data = {
        type: "budget",
        name: name,
        phone: phone,
        line: line,
        income: income,
        expense: totalExpense,
        surplus: surplus,
        savingRate: savingRate + "%",
        grade: grade
      };

      fetch("https://script.google.com/macros/s/AKfycbwUekuFNBN2SRCeJgghqj4uYRz3T6kmCbJ2umxecbBivsQAXXgukEbVLEu9GD1y2Kw9/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).catch(() => {
        document.getElementById("result").innerHTML += "<br><br>⚠️ 資料儲存失敗，請稍後再試。";
      });

      e.target.reset();
    });
  </script>
</body>
</html>
